query GetAllForms(
  $filter: [FormFilterSetType]
  $order: [FormOrderSetType]
  $first: Int
  $after: String
  $offset: Int
) {
  allForms(
    filter: $filter
    order: $order
    first: $first
    after: $after
    offset: $offset
  ) {
    pageInfo {
      hasNextPage
      endCursor
    }
    totalCount
    edges {
      node {
        id
        slug
        name
        description
        isPublished
        isArchived
        meta
        createdByUser
        createdByGroup
      }
    }
  }
}
